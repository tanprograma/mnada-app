<div class="">
  <form class="component" [formGroup]="form" (ngSubmit)="create()">
    <div class="flex flex-center">
      <div class="control flex-20">
        <select
          class="input-primary w-full"
          formControlName="subject"
          id="subject"
          name="subject"
          (change)="filterResources()"
        >
          <option value="" selected disabled>select a subject</option>
          @for (item of stuydToolStore.subjects(); track $index) {
          <option [value]="item.name">{{ item.name }}</option>
          }
        </select>
      </div>
      <div class="control flex-20">
        <!-- <label for="store">&nbsp; project</label> -->
        <select
          name="book"
          id="book"
          class="input-primary"
          formControlName="book"
          class="input-primary w-full"
        >
          <option value="" selected disabled>select a book</option>
          @for (item of stuydToolStore.displayedBooks(); track $index) {
          <option [value]="item.name">{{ item.name }}</option>
          }
        </select>
      </div>
      <div class="control flex-20">
        <!-- <label for="store">&nbsp; project</label> -->
        <select
          name="topic"
          id="topic"
          class="input-primary"
          formControlName="topic"
          class="input-primary w-full"
        >
          <option value="" selected disabled>select a topic</option>
          @for (item of stuydToolStore.displayedTopics(); track $index) {
          <option [value]="item.name">{{ item.name }}</option>
          }
        </select>
      </div>
    </div>
    <div class="flex flex-center">
      <div class="control flex-100">
        <textarea
          name="study"
          id="study"
          rows="3"
          formControlName="study"
          placeholder="add new entry"
          class="input-primary w-full"
        ></textarea>
      </div>
      <div class="control">
        <button class="btn-primary" [disabled]="form.invalid">
          <fa-icon [icon]="saveIcon"></fa-icon> &nbsp;save
        </button>
      </div>
    </div>
  </form>
  <div class="component main-items">
    <div class="component data-frames">
      @if (stuydToolStore.study().length>0) { @for (item of
      stuydToolStore.study(); track $index) {
      <div class="component flex data-frame align-center">
        {{ item.title }}
      </div>
      } }@else {
      <div>no study questions to show.. add entries</div>
      }
    </div>
  </div>
</div>
